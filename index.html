<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Survey for Developer Tooling</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🛠</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Toggle Theme">
            <span id="theme-icon">🌞</span>
        </button>
    </div>
    <div class="header-title">Block Survey for Developer Tooling 🚀💻</div>
    <div class="social-icons" id="social-icons">
        <!-- Icons will be populated by JavaScript -->
    </div>
    <div class="iframe-container">
        <iframe id="survey-iframe" src="" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>    
    <div class="button-container">
        <a id="results-button" href="#" target="_blank" class="button results-button">📊 View Results</a>
        <a href="https://github.com/mattmajestic/github-page-survey" target="_blank" class="button github-button">
            <img src="assets/github-color.svg" alt="GitHub" class="icon">
        </a>
    </div>
    <footer>
        Visit my website: <a href="https://majesticcoding.com" target="_blank" class="footer-link">majesticcoding.com</a> 🌐
    </footer>
    <script src="script.js"></script>
</body>
</html>
